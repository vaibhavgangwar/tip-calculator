<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="bill-calculator">
        <h1>Tip calculator</h1>
        <form name="calculator" id="calculator">
          <div class="field-container">
            <label for="bill">Percentage How much was your bill($)</label>
            <input id="bill"  type="number" name="bill" placeholder="$" required>
          </div>
          <div class="field-container">
            <label for="">Tip amount(%)</label>
            <input id="percentage" type="number" name="percentage" placeholder="%" max="100"></input>
          </div>
          <div class="field-container">
            <label for="customer-num">Number of Person</label>
            <input id="customer-num" type="number" name="customer-num" placeholder="Number of person"  value="2" min="1"></input>
          </div>
          <div class="button-container">
            <button type="submit" name= "Calculate" id="btn-calc">Calculate</button>
          </div>
        </form>
      </div>
      <div id="result-container">
        <h1>Your bill comes to</h1>
        <form name="results" id="results">
          <div class="field-container">
            <label for="tip-per-person">Tip per person: </label>
            <input id="tip-per-person" type="text" name="bill" placeholder="0" disabled></input>
          </div>
          <div class="field-container">
            <label for="total-per-customer">Total per person: </label>
            <input id="total-per-customer" type="text" name="customer" placeholder="0">
          </div>
        </form>
      </div>
    </div>

    <script src=js/script.js></script>
  </body>
</html>
